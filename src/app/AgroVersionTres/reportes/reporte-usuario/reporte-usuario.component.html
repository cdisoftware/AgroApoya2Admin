<form class="p-4">
  <h3 class="text-center mb-4" style="color: blue;">Reporte usuario</h3>

  <div class="row">
    <!-- Columna 1 -->
    <div class="col-md-3 mb-3">
      <!-- Filtro de Localidad (Lista) -->
      <div class="form-group">
        <label for="localidad" class="form-label">Localidad</label>
        <select class="form-control" id="localidad"
        style="font-size: 0.85rem; padding: 0.4rem 0.5rem; height: calc(1.5em + 0.8rem + 2px);">
          <option value="">Seleccione Localidad</option>
          <option value="localidad1">Localidad 1</option>
          <option value="localidad2">Localidad 2</option>
          <option value="localidad3">Localidad 3</option>
          
        </select>
      </div>
    </div>

    <!-- Columna 2 -->
    <div class="col-md-3 mb-3">
      <!-- Filtro de Código de Usuario (Número) -->
      <div class="form-group">
        <label for="codigoUsuario" class="form-label"> <small>Código de usuario</small></label>
        <input
          type="number"
          class="form-control"
          id="codigoUsuario"
          name="codigoUsuario"
          placeholder="Código de Usuario"
          style="font-size: 0.85rem; padding: 0.4rem 0.5rem; height: calc(1.5em + 0.8rem + 2px);"
        />
      </div>
    </div>

    <!-- Columna 3 -->
    <div class="col-md-3 mb-3">
      <!-- Filtro de Correo (Texto) -->
      <div class="form-group">
        <label for="correo" class="form-label"><small>Correo</small></label>
        <input
          type="text"
          class="form-control"
          id="correo"
          name="correo"
          placeholder="Correo"
          style="font-size: 0.85rem; padding: 0.4rem 0.5rem; height: calc(1.5em + 0.8rem + 2px);"
        />
      </div>
    </div>

    <!-- Columna 4 -->
    <div class="col-md-3 mb-3">
      <!-- Filtro de Teléfono (Texto) -->
      <div class="form-group">
        <label for="telefono" class="form-label"><small>Teléfono</small></label>
        <input
          type="text"
          class="form-control"
          id="telefono"
          name="telefono"
          placeholder="Teléfono"
          style="font-size: 0.85rem; padding: 0.4rem 0.5rem; height: calc(1.5em + 0.8rem + 2px);"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Columna 1 -->
    <div class="col-md-3 mb-">
      <!-- Filtro de Nombre y Apellido (Texto) -->
      <div class="form-group">
        <label for="nombreApellido" class="form-label"><small>Nombre y apellido</small></label>
        <input
          type="text"
          class="form-control"
          id="nombreApellido"
          name="nombreApellido"
          placeholder="Nombre y Apellido"
          style="font-size: 0.85rem; padding: 0.4rem 0.5rem; height: calc(1.5em + 0.8rem + 2px);"
        />
      </div>
    </div>

    <!-- Columna 2 -->
    <div class="col-md-3 mb-">
      <!-- Filtro de Fecha de Registro Inicio (Fecha) -->
      <div class="form-group">
        <label for="fechaRegistroInicio" class="form-label"><small>Fecha de registro inicio</small></label>
        <input
          type="date"
          class="form-control"
          id="fechaRegistroInicio"
          name="fechaRegistroInicio"
          style="font-size: 0.85rem; padding: 0.4rem 0.5rem; height: calc(1.5em + 0.8rem + 2px);"
        />
      </div>
    </div>

    <!-- Columna 3 -->
    <div class="col-md-3 mb-">
      <!-- Filtro de Fecha de Registro Fin (Fecha) -->
      <div class="form-group">
        <label for="fechaRegistroFin" class="form-label"><small>Fecha de registro fin</small></label>
        <input
          type="date"
          class="form-control"
          id="fechaRegistroFin"
          name="fechaRegistroFin"
          style="font-size: 0.85rem; padding: 0.4rem 0.5rem; height: calc(1.5em + 0.8rem + 2px);"
        />
      </div>
    </div>

    <!-- Columna 4 (vacía para completar las 4 columnas) -->
    <div class="col-md-3 mb-">
      <!-- Espacio vacío -->
    </div>
  </div>

  <!-- Botones de acción -->
  <div class="text-center mt-4">
    <button type="submit" class="btn btn-primary me-3" style="width: 25%;">Buscar</button>
    <button type="button" class="btn btn-primary me-3" style="width: 25%;">Descargar</button>
    <button type="reset" class="btn btn-secondary" style="width: 25%;">Limpiar</button>
  </div>
</form>

<div class="container bg-white">
    <br>
    <h1 class="br">Envios ManyChat</h1>

    <div class="row br justify-content-center">
        <div class="col-sm-6 br">
            <label class="col-sm-12 Llave">Consecutivo</label>
            <ng-autocomplete [data]="DataSectores" [searchKeyword]="keywordSec" (selected)='selectSector($event)'
                (inputCleared)='LimpiaSector()' [itemTemplate]="templateSec" [notFoundTemplate]="templateVacio">
            </ng-autocomplete>
            <ng-template #templateSec let-item>
                <a [innerHTML]="item.DSCRPCION_SCTOR"></a>
            </ng-template>
            <ng-template #templateVacio let-SinRegistro>
                <label for="">Sin registros</label>
            </ng-template>
        </div>

        <div class="col-sm-6 br">
            <label class="col-sm-12 Llave">Sector</label>
            <ng-autocomplete [data]="DataSectores" [searchKeyword]="keywordSec" (selected)='selectSector($event)'
                (inputCleared)='LimpiaSector()' [itemTemplate]="templateSec" [notFoundTemplate]="templateVacio">
            </ng-autocomplete>
            <ng-template #templateSec let-item>
                <a [innerHTML]="item.DSCRPCION_SCTOR"></a>
            </ng-template>
            <ng-template #templateVacio let-SinRegistro>
                <label for="">Sin registros</label>
            </ng-template>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-6 br">
            <label class="col-sm-12 Llave">IdPlantilla</label>
            <input type="text" class="form-control form-control-sm textBox">
        </div>

        <div class="col-sm-6 br">
            <label class="col-sm-12 Llave">Condicional extra</label>
            <input type="text" class="form-control form-control-sm textBox">
        </div>
    </div>

    <div class="row br justify-content-center">
        <div class="col-sm-3 col-12">
            <button class="col-sm-12 btn btn-agro-prin" title="Buscar plantilla">Ver Query</button>
        </div>
    </div>

    <div class="row br justify-content-center">
        <div class="col-sm-12">
            <hr>
            <label class="col-sm-12 Llave">Visualizaci√≥n Query</label>
            <textarea name="newQuery" id="newQuery" class="form-control form-control-sm textArea" cols="30"
                rows="5"></textarea>
            <div class="row br justify-content-center">
                <div class="col-sm-3 col-12">
                    <button class="col-sm-12 btn btn-agro-prin" title="Buscar plantilla">Buscar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="row br justify-content-center">
        <div class="col-sm-4 br">
            <label class="col-sm-12 Llave">IdManyChat</label>
            <input type="number" class="form-control form-control-sm textBox">
        </div>

        <div class="col-sm-3 br">
            <label class="col-sm-12 Llave"></label>
            <button class="col-sm-12 btn btn-agro-prin" title="Buscar plantilla">Enviar Prueba</button>
        </div>


        <div class="row br justify-content-center">
            <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                <hr>
                <table class="table col-sm-12 TableAgro">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>IdManyChat</th>
                        <th>Usucodig</th>
                        <th>Telefono</th>
                    </tr>
                    <tr>
                        <td>xxxx</td>
                        <td>xxx</td>
                        <td>xxxx</td>
                        <td>xxx</td>
                        <td>xxxx</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-3 col-12 m-3">
                <button class="col-sm-12 btn btn-agro-whats" title="Buscar plantilla">
                    <img src="../../../../assets/ImagenesAgroApoya2Adm/whatsapp.png" alt=""><strong> Enviar
                        Flujo</strong></button>

            </div>
        </div>
    </div>
</div>


<ng-template #ModalRespuestaImg let-modal>
    <div class="modal-header">
        <h1>Respuesta</h1>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <div class="row br">
            <div class="col-sm-12">
                <h2 class="TituloDetalle">Respuesta</h2>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <button type="button" class="btn btn-agro-prin col-sm-2" (click)="modal.close()">Aceptar</button>
    </div>
    <br>
</ng-template>
